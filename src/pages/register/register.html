<ion-header>
  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
    <form [formGroup]="registerform">
  <ion-title>Register ..!</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="username" [(ngModel)]="obj.username" formControlName="Username"></ion-input>
    </ion-item>
    <ion-item class="validation-item" *ngIf="Username.hasError('required') && Username.touched">
        <p class="alert">* username required</p>
      </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="password" [(ngModel)]="obj.password" formControlName="Password"></ion-input>
    </ion-item>
    <ion-item class="validation-item" *ngIf="Password.hasError('required') && Password.touched">
        <p class="alert">* Password required</p>
      </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="confirm password" [(ngModel)]="obj.repass" formControlName="Repass"></ion-input>
    </ion-item>
    <ion-item class="validation-item" *ngIf="Repass.hasError('required') && Repass.touched">
        <p class="alert">* confirm your password</p>
      </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="email" [(ngModel)]="obj.email" formControlName="Email"></ion-input>
  </ion-item>
  <ion-item class="validation-item" *ngIf="Email.hasError('required') && Email.touched">
      <p class="alert">*invalid email</p>
    </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="mobile number" [(ngModel)]="obj.mobno" formControlName="Mobno" ></ion-input>
  </ion-item>
  <ion-item class="validation-item" *ngIf="Mobno.hasError('required') && Mobno.touched" >
      <p class="alert">*invalid mobile number</p>
    </ion-item>
  </ion-list>

  <button ion-button full color="light" (click)="register()">Register </button>
</form>
</ion-content>

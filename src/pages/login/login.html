
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  text-center>
  <form [formGroup]="loginform">

  
      <ion-title>RestOps Login</ion-title>
      <ion-list>
        <ion-item floating>
          <ion-input  type="text" placeholder="username"  formControlName="Username"
          [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item *ngIf="Username.hasError('required') && Username.touched">
          <p > username required</p>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="password"formControlName="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
      </ion-list>
  
      <ion-row>
        <ion-col col-6>
          <button ion-button full (click)="login()" >Login </button>
        </ion-col>
        <ion-col col-6>
            <button ion-button full color="light" (click)="goRegister()">Register </button>
          </ion-col>
      </ion-row>

    </form>
  

</ion-content>
